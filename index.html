<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="header">
    <h2>Прогноз погоды</h2>
    <div class="search">
        <input id="textField" type="text" placeholder="Введите название города">
        <button id="btnShow">Покозать</button>
    </div>
</section>

<section>
    <div class="card">
        <div>
            <h3 id="cityName">London <span>GB</span></h3>
            <h1 id="temp">11 <span>°c</span></h1>
            <p id="weatherStatus">Облачно</p>
            <p id="wind">Ветер 3км/ч</p>
            <p id="humidity">Влажность 65%</p>
        </div>
        <div>
            <img id="image" src="kun.png" alt="">
        </div>
    </div>
</section>





<script src="app.js"></script>
</body>
</html>
